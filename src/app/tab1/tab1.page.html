<ion-header >
  <ion-toolbar >
    <ion-title >
      <ion-icon name="bulb"></ion-icon> Iluminate
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="deskripzio" class="ion-padding">
    <h1>Ongi Etorri Iluminate app-era, JOKATU aukeratu eta hasi.</h1>
  </div>
  <div class="ion-padding">
    <ion-button href="partida" expand="block" type="ion-button" class="ion-no-margin">Jokatu</ion-button>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos"> 
      <ion-item lines="insert" button [routerLink]="['/details',todo.id]">
        <ion-label>
          {{todo.nombre}}
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/details" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab> 
</ion-content >
