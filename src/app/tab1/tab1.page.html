<ion-header>
  <ion-toolbar>
    <ion-title>
      <label id="titulo">
        <img id="logo" src="./assets/icon/bonbilla.png"> Illuminate
      </label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <label></label>
  </div>
  <div>
    <div>
      <svg class="titulo" viewBox="0 0 500 370">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text id="a" width="500">
          <textPath xlink:href="#curve">
            &nbsp;&nbsp;&nbsp;&nbsp;EGUNEKO GAIA
          </textPath>
        </text>
        <path id="curve2" d="M190,350c0-5,0+55,200-30" />
        <text width="500">
          <textPath xlink:href="#curve2">
            &nbsp;&nbsp;&nbsp;&nbsp;<a id="txt2">{{categoria}}</a>
          </textPath>
        </text>
      </svg>
      <img class="tema" src={{imagen}}>

    </div>


  </div>

  <div class="centri">
    <button id="jokatu" class="boton" shape="round" (click)="jokatu('normal')"
      type="ion-button"><span>Jokatu</span></button>
    <button id="hard" color="danger" shape="round" (click)="jokatu('dificil')"
      type="ion-button"><span>Hardcore</span></button>

    <ion-icon id="info" name="information-circle"></ion-icon>
  </div>
</ion-content>
