<ion-header>
  <ion-toolbar>
  <ion-row>
        <div class="ion-text-left">
          Hasiera <ion-icon name="home"></ion-icon>
        </div>
        <div class="ion-text-right">
          <ion-icon name="build"></ion-icon>
        </div>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h1>Ongi Etorri Iluminate app-era, JOKATU aukeratu eta hasi.</h1>
  </div>
  <div class="ion-padding">
    <ion-button href="partida" expand="block" type="ion-button" class="ion-no-margin">Jokatu</ion-button>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos"> 
      <ion-item lines="insert" button [routerLink]="['/details',todo.id]">
        <ion-label>
          {{todo.nombre}}
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/details" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab> 
</ion-content>
