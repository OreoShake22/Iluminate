<ion-header>
  <ion-toolbar>
    <ion-title>Partida</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-slides #slides>
    <ion-slide>
      <ion-list>
        <ion-item-sliding>
      <label id="timer">{{t}}</label>
    </ion-item-sliding>
    <div id="deskripzio" class="ion-padding">
        <ion-item-sliding>
          <h3 id="pregunta">{{preguntas[getIndex()].pregunta}}</h3>
        </ion-item-sliding>
        </div>
        
          <ion-item-sliding  *ngFor="let res of final"> 
              <ion-button id="respuesta" expand="block" (click)="updateIndex()" >
                {{res}}
              </ion-button>
          </ion-item-sliding>
        </ion-list>

      </ion-slide>

  </ion-slides>

</ion-content>
