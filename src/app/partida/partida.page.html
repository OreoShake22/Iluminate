<ion-header>
  <ion-toolbar>
    <ion-title>Partida</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-slides #slides>

      <label id="timer">{{t}}</label>

      <ion-slide>
        <ion-list>
        <ion-item-sliding>
          <h3>{{preguntas[getIndex()].pregunta}}</h3>
        </ion-item-sliding>
        
          <ion-item-sliding *ngFor="let res of final"> 
              <ion-button (click)="updateIndex()" >
                {{res}}
              </ion-button>
          </ion-item-sliding>
        </ion-list>

      </ion-slide>

  </ion-slides>

</ion-content>
