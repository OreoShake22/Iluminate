<div class="center" >
  <div class="top3">
    <div *ngFor="let ran of ranking; let i = index" >
    <div class="two item"  *ngIf="i==1">
      <div class="pos">
        {{ i + 1 }}
      </div>
      <img  class="pic" src="https://firebasestorage.googleapis.com/v0/b/iluminate-9c491.appspot.com/o/images%2F{{ran.id}}.jpg?alt=media">
      <div class="name">
        {{ran.username}}
      </div>
      <div class="score">
        {{ran.puntuacionS}}
      </div>
    </div>
    <div class="one item"   *ngIf="i==0">
      <div class="pos">
        {{ i + 1 }}
      </div>
      <img  class="pic" src="https://firebasestorage.googleapis.com/v0/b/iluminate-9c491.appspot.com/o/images%2F{{ran.id}}.jpg?alt=media">
      <div class="name">
        {{ran.username}}
      </div>
      <div class="score">
        {{ran.puntuacionS}}
      </div>
    </div>
    <div class="three item" *ngIf="i==2">
      <div class="pos">
        {{ i + 1 }}
      </div>
      <img  class="pic" src="https://firebasestorage.googleapis.com/v0/b/iluminate-9c491.appspot.com/o/images%2F{{ran.id}}.jpg?alt=media">
      <div class="name">
        {{ran.username}}
      </div>
      <div class="score">
        {{ran.puntuacionS}}
      </div>
    </div>
  </div>
  </div>
  <div class="list" *ngFor="let ran of ranking; let i = index">
    <div *ngIf="i>=3">
    <div class="item">
      <div class="pos">
        {{ i + 1 }}
      </div>
      <img  class="pic" *ngIf="src==null" src="https://firebasestorage.googleapis.com/v0/b/iluminate-9c491.appspot.com/o/images%2F{{ran.id}}.jpg?alt=media">
      <div class="name">
        {{ran.username}}
      </div>
      <div class="score">
        {{ran.puntuacionS}}
      </div>
  </div>
  </div>
</div>
</div>
</ion-content>
