<ion-content padding>

  <div padding text-center>
    <img id="logo" src="./assets/icon/bonbilla.png">
  </div>
  <h2 id="titulo" class="ion-text-center">Illuminate</h2>
  <div padding>
    <ion-segment [(ngModel)]="opt" color="light">
      <ion-segment-button value="signin">
        Sign In
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt">

    <form class="form ion-text-center" *ngSwitchCase="'signin'" [formGroup]="validations_form"
      (ngSubmit)="loginUser(validations_form.value)">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-button shape="round" color="dark" class="submit-btn" type="submit" [disabled]="!validations_form.valid"
        text-center>Saioa Hasi <ion-icon name="log-in"></ion-icon>
      </ion-button>

      <label class="error-message">{{errorMessage}}</label>
    </form>


    <!-- <div padding text-center>
          <button ion-button round color="light" icon-right>
            inicia <ion-icon name="log-in"></ion-icon>
          </button>
        </div> -->


    <form class="form ion-text-center" *ngSwitchCase="'signup'" [formGroup]="validations_form"
      (ngSubmit)="tryRegister(validations_form.value)">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" id="username" class="form-controll" maxlength="10" required></ion-input>
      </ion-item>

      <ion-button color="dark" shape="round" class="submit-btn " type="submit" text-center
        [disabled]="!validations_form.valid">Erregistratu <ion-icon name="log-in"></ion-icon>
      </ion-button>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
    </form>

  </div>
</ion-content>
